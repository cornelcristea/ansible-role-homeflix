---
# defaults file for homeflix

homeflix_timezone: Europe/Bucharest

# uncomment to enable traefik reverse proxy network and labels
# this requires traefik role/app to be deployed first
# homeflix_traefik_network: traefik_proxy

# if traefik is used, update with your own domain or dns
homeflix_jellyfin_domain: localhost

homeflix_jellyfin_server_name: HomeFlix

# overwrite this variable in your host vars
# encrypsted passwords are recommended
homeflix_jellyfin_users:
  - username: homeflix
    password: StrongPass123!

homeflix_jellyfin_libraries:
  - name: "Movies"
    collection_type: "movies"
    location: "{{ homeflix_data_volume }}/movies"
  - name: "TV Shows"
    collection_type: "tvshows"
    location: "{{ homeflix_data_volume }}/tv"

# each indexer has its mandatory fields 
# it causes a harder way to maintain a standard template list
homeflix_prowlarr_indexers:
  - name: 1337x
    implementation: Cardigann
    config_contract: CardigannSettings
    fields:
      baseUrl: https://x1337x.eu
      definitionFile: 1337x
      tags: [1]
  - name: EZTV
    implementation: Cardigann
    config_contract: CardigannSettings
    fields:
      baseUrl: https://eztvx.to
      definitionFile: eztv
  - name: LimeTorrents
    implementation: Cardigann
    config_contract: CardigannSettings
    fields:
      baseUrl: https://limetorrents.proxyninja.org
      definitionFile: limetorrents
      tags: [1]
  - name: The Pirate Bay
    implementation: Cardigann
    config_contract: CardigannSettings
    fields:
      baseUrl: https://thepiratebay.zone
      definitionFile: thepiratebay
  - name: showRSS
    implementation: Cardigann
    config_contract: CardigannSettings
    fields:
      baseUrl: https://showrss.info
      definitionFile: showrss

# default password for qbittorrent
# after deploy, change ONLY the password and save it to your host vars as ecrypted
homeflix_qbittorrent_password: adminadmin
########################################################################

# default api key for bazarr
# after deploy, generate a new one and save it to your host vars as ecrypted
homeflix_bazarr_api_key: 463482c2b8172db0ba2736f6a0b3dbc7
########################################################################

# default api key for jellyfin
# after deploy, generate a new one and save it to your host vars as ecrypted
homeflix_jellyfin_api_key: fae9789ce96847aeb834dec33c67ee8e
