---
# defaults file for homeflix

homeflix_timezone: Europe/Bucharest

# default password for qbittorrent
# after deploy, change ONLY the password and save it to your host vars as ecrypted
homeflix_qbittorrent_password: adminadmin

# default api key for bazarr
# after deploy, generate a new one and save it to your host vars as ecrypted
homeflix_bazarr_api_key: 463482c2b8172db0ba2736f6a0b3dbc7

# default api key for jellyfin
# after deploy, generate a new one and save it to your host vars as ecrypted
homeflix_jellyfin_api_key: fae9789ce96847aeb834dec33c67ee8e

# requires the traefik role to be deployed first
# https://galaxy.ansible.com/ui/standalone/roles/cornelcristea/traefik
# you need a real domain (free or paid) for public access
# traefik acts as a reverse proxy and handles HTTPS certificates
# makes jellyfin accessible from smart TVs or other external devices
# if using tailscale for private access, this is not needed
homeflix_host_domain: homeflix.example.com

# homeflix_jellyfin_plugins:
#   - name: Example
#     src: https://example.com/plugins/file.zip
homeflix_jellyfin_plugins: []

# homeflix_jellyfin_custom_css: |
#   @import(url/to/file.css);
#   :root {
#     --bold: 18px
#   }
homeflix_jellyfin_custom_css: []

homeflix_jellyfin_splash_screen_enabled: false

homeflix_jellyfin_server_name: HomeFlix

homeflix_jellyfin_users:
  - username: homeflix
    password: StrongPass123! # encrypsted passwords are recommended


homeflix_jellyfin_libraries_extra: []

homeflix_prowlarr_indexers_extra: []
